<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert2 Toast Notifications</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .custom-toast-popup {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-family: 'Avenir', sans-serif;
        }

        .custom-toast-title {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }

        .custom-toast-icon {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4">SweetAlert2 Toast Notifications with Progress Bar Color</h2>
        <div class="d-grid gap-3">
            <button class="btn btn-success" id="success-btn">Show Success Toast</button>
            <button class="btn btn-danger" id="error-btn">Show Error Toast</button>
            <button class="btn btn-warning" id="warning-btn">Show Warning Toast</button>
            <button class="btn btn-info" id="info-btn">Show Info Toast</button>
            <button class="btn btn-secondary" id="loader-btn">Show Loader Toast</button>
            <button class="btn btn-primary" id="delete-btn">Delete Confirmation</button>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('success-btn').addEventListener('click', () => {
            Swal.fire({
                toast: true,
                icon: 'success',
                title: 'Operation Successful',
                text: 'Notification Created Successfully!',
                animation: true,
                position: 'top-end',
                background: '#e6f7e6',
                color: '#155724',
                timer: 5000,
                timerProgressBar: true,
                showConfirmButton: false,
                width: '400px',
                padding: '20px',
                customClass: {
                    popup: 'custom-toast-popup',
                    title: 'custom-toast-title',
                    icon: 'custom-toast-icon',
                },
                didOpen: () => {
                    const progressBar = Swal.getTimerProgressBar();
                    if (progressBar) progressBar.style.backgroundColor = '#28a745'; // Green for success
                }
            });
        });

        document.getElementById('error-btn').addEventListener('click', () => {
            Swal.fire({
                toast: true,
                icon: 'error',
                title: 'Something Went Wrong',
                text: 'Please try again later.',
                animation: true,
                position: 'top-end',
                background: '#f8d7da',
                color: '#721c24',
                timer: 5000,
                timerProgressBar: true,
                showConfirmButton: false,
                width: '400px',
                padding: '20px',
                customClass: {
                    popup: 'custom-toast-popup',
                    title: 'custom-toast-title',
                    icon: 'custom-toast-icon',
                },
                didOpen: () => {
                    const progressBar = Swal.getTimerProgressBar();
                    if (progressBar) progressBar.style.backgroundColor = '#dc3545'; // Red for error
                }
            });
        });

        document.getElementById('warning-btn').addEventListener('click', () => {
            Swal.fire({
                toast: true,
                icon: 'warning',
                title: 'Warning: Check This Out',
                text: 'Please review your input.',
                animation: true,
                position: 'top-end',
                background: '#fff3cd',
                color: '#856404',
                timer: 5000,
                timerProgressBar: true,
                showConfirmButton: false,
                width: '400px',
                padding: '20px',
                customClass: {
                    popup: 'custom-toast-popup',
                    title: 'custom-toast-title',
                    icon: 'custom-toast-icon',
                },
                didOpen: () => {
                    const progressBar = Swal.getTimerProgressBar();
                    if (progressBar) progressBar.style.backgroundColor = '#ffc107'; // Yellow for warning
                }
            });
        });

        document.getElementById('info-btn').addEventListener('click', () => {
            Swal.fire({
                toast: true,
                icon: 'info',
                title: 'Here is some information',
                text: 'This is an informational message.',
                animation: true,
                position: 'top-end',
                background: '#d1ecf1',
                color: '#0c5460',
                timer: 5000,
                timerProgressBar: true,
                showConfirmButton: false,
                width: '400px',
                padding: '20px',
                customClass: {
                    popup: 'custom-toast-popup',
                    title: 'custom-toast-title',
                    icon: 'custom-toast-icon',
                },
                didOpen: () => {
                    const progressBar = Swal.getTimerProgressBar();
                    if (progressBar) progressBar.style.backgroundColor = '#17a2b8'; // Blue for info
                }
            });
        });

        document.getElementById('loader-btn').addEventListener('click', () => {
            Swal.fire({
                toast: true,
                title: 'Loading...',
                text: 'Please wait while we process.',
                icon: 'info',
                animation: true,
                position: 'top-end',
                timer: 5000,
                timerProgressBar: true,
                showConfirmButton: false,
                width: '400px',
                padding: '20px',
                customClass: {
                    popup: 'custom-toast-popup',
                    title: 'custom-toast-title',
                    icon: 'custom-toast-icon',
                },
                didOpen: () => {
                    const progressBar = Swal.getTimerProgressBar();
                    if (progressBar) progressBar.style.backgroundColor = '#6c757d'; // Grey for loader
                    Swal.showLoading();
                }
            });
            setTimeout(() => {
                Swal.fire({
                    toast: true,
                    icon: 'success',
                    title: 'Operation Successful',
                    text: 'Notification Created Successfully!',
                    animation: true,
                    position: 'top-end',
                    background: '#e6f7e6',
                    color: '#155724',
                    timer: 5000,
                    timerProgressBar: true,
                    showConfirmButton: false,
                    width: '400px',
                    padding: '20px',
                    customClass: {
                        popup: 'custom-toast-popup',
                        title: 'custom-toast-title',
                        icon: 'custom-toast-icon',
                    },
                    didOpen: () => {
                        const progressBar = Swal.getTimerProgressBar();
                        if (progressBar) progressBar.style.backgroundColor = '#28a745'; // Green for success
                    }
                });
            }, 5000);
        });

        document.getElementById('delete-btn').addEventListener('click', () => {
            Swal.fire({
                toast: true,
                title: 'Are you sure?',
                text: 'This action cannot be undone!',
                icon: 'warning',
                position: 'top-end',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'Cancel',
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        toast: true,
                        icon: 'success',
                        title: 'Deleted!',
                        text: 'Your item has been deleted.',
                        position: 'top-end',
                        timer: 5000,
                        timerProgressBar: true,
                        showConfirmButton: false,
                        width: '400px',
                        padding: '20px',
                        customClass: {
                            popup: 'custom-toast-popup',
                            title: 'custom-toast-title',
                            icon: 'custom-toast-icon',
                        },
                        didOpen: () => {
                            const progressBar = Swal.getTimerProgressBar();
                            if (progressBar) progressBar.style.backgroundColor = '#28a745'; // Green for success
                        }
                    });
                } else {
                    Swal.fire({
                        toast: true,
                        icon: 'info',
                        title: 'Cancelled',
                        text: 'Your item is safe.',
                        position: 'top-end',
                        timer: 5000,
                        timerProgressBar: true,
                        showConfirmButton: false,
                        width: '400px',
                        padding: '20px',
                        customClass: {
                            popup: 'custom-toast-popup',
                            title: 'custom-toast-title',
                            icon: 'custom-toast-icon',
                        },
                        didOpen: () => {
                            const progressBar = Swal.getTimerProgressBar();
                            if (progressBar) progressBar.style.backgroundColor = '#17a2b8'; // Blue for info
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
