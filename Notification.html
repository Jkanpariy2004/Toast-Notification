<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert Toast Notifications</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4">SweetAlert2 Toast Notifications with Loader</h2>
        <div class="d-grid gap-3">
            <button class="btn btn-primary" id="success-btn">Show Success Toast</button>
            <button class="btn btn-danger" id="error-btn">Show Error Toast</button>
            <button class="btn btn-warning" id="warning-btn">Show Warning Toast</button>
            <button class="btn btn-info" id="info-btn">Show Info Toast</button>
            <button class="btn btn-secondary" id="loader-btn">Show Loader Toast</button>
            <button class="btn btn-dark" id="delete-btn">Show Delete Confirmation</button>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Success Toast
        document.getElementById('success-btn').addEventListener('click', () => {
            Swal.fire({
                toast: true,
                icon: 'success',
                title: 'Operation Successful',
                animation: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                showCloseButton: true
            });
        });

        // Error Toast
        document.getElementById('error-btn').addEventListener('click', () => {
            Swal.fire({
                toast: true,
                icon: 'error',
                title: 'Something Went Wrong',
                animation: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                showCloseButton: true
            });
        });

        // Warning Toast
        document.getElementById('warning-btn').addEventListener('click', () => {
            Swal.fire({
                toast: true,
                icon: 'warning',
                title: 'Warning: Check This Out',
                animation: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                showCloseButton: true
            });
        });

        // Info Toast
        document.getElementById('info-btn').addEventListener('click', () => {
            Swal.fire({
                toast: true,
                icon: 'info',
                title: 'Here is some information',
                animation: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                showCloseButton: true
            });
        });

        // Loader Toast with timerProgressBar
        document.getElementById('loader-btn').addEventListener('click', () => {
            // Show Loader Toast
            Swal.fire({
                toast: true,
                title: 'Processing...',
                position: 'top-end',
                showConfirmButton: false,
                timerProgressBar: true,
                showCloseButton: true,
                didOpen: () => {
                    Swal.showLoading(); // Show loader animation
                }
            });

            // Simulate a delay and show success toast after loader
            setTimeout(() => {
                Swal.fire({
                    toast: true,
                    icon: 'success',
                    title: 'Operation Completed',
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    showCloseButton: true
                });
            }, 3000); // Delay of 3 seconds
        });

        // Delete Confirmation Toast
        document.getElementById('delete-btn').addEventListener('click', () => {
            // Show a confirmation toast with a "Delete" or "Cancel" action
            Swal.fire({
                toast: true,
                icon: 'warning',
                title: 'Are you sure you want to delete this?',
                text: "You won't be able to revert this!",
                position: 'top-end',
                showConfirmButton: true,
                confirmButtonText: 'Yes Delete',
                showCancelButton: true,
                cancelButtonText: 'No',
                reverseButtons: true,
                timer: 0 // Keeps the toast open until the user interacts
            }).then((result) => {
                if (result.isConfirmed) {
                    // Simulate successful deletion and show a success toast
                    Swal.fire({
                        toast: true,
                        icon: 'success',
                        title: 'Deleted Successfully',
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        showCloseButton: true
                    });
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    // Simulate cancel action and show an info toast
                    Swal.fire({
                        toast: true,
                        icon: 'info',
                        title: 'Deletion Cancelled',
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        showCloseButton: true
                    });
                }
            });
        });
    </script>
</body>

</html>
